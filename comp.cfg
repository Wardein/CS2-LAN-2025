// Reset from Practice to Competitive
sv_cheats                            "false"    //
sv_showimpacts                       "0"        //

sv_falldamage_scale                  "1"        //

mp_forcecamera                       "1"        // disable spectating enemies
weapon_auto_cleanup_time             "0"        // disable weapon cleanup
mp_weapons_allow_typecount           "5"        // default purchase amount
mp_death_drop_taser                  "true"     // enable taser death drop
mp_drop_knife_enable                 "false"    // disable knife death drop
ff_damage_reduction_grenade_self     "1"        // enable grenade self-damage
sv_grenade_trajectory_prac_pipreview "false"    // disable grenade preview

// Competitive Settings
exec "gamemode_competitive"                     // Default competitive config
mp_limitteams                        "1"        // Allow free team-switching
bot_quota                            "0"        // Disable bots
mp_overtime_enable                   "1"        //
mp_overtime_limit                    "0"        // unlimited overtime

// No Warmup Settings
mp_warmup_online_enabled            "true"      // enable warmup
mp_warmup_pausetimer                "1"         // enable infinite warmuptime
mp_warmup_start                                 // Start warmup 

say >>> Type exec gogogo in the server console to start a Competitive Match <<<
say >>> Type exec prac in the server console to switch to Practice Mode <<<